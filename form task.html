<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
    .one{
            text-align: center;
            background-color: aqua;
            
        }
    </style>
</head>
<body> <fieldset class="one">
    <h1>Class Registration</h1></fieldset>
    <fieldset>
    <legend>personal information</legend>
       <p><label for="name">name:</label> <input type="text" name="Name" id="name"></p>
<p><label for="password">password:</label> <input type="password" name="password" id="password"></p>
<p><label for="email">email:</label> <input type="email" name="email" id="email"></p>
<p><label for="telephone">telephone:</label> <input type="number" name="telephone" id="telephone"></p>
    </fieldset><br>

 <fieldset>
    <legend>Additional Information</legend>
    <p><label for="age">age:</label> <input type="number" name="Age" id="Age"></p>
    <p><label for="Date of Birth">Date of Birth:</label> <input type="date" name="date of birth" id="date of birth"></p>
<p><label for="prefered contact time">preferred contact time:</label> <input type="time" name="" id=""></p>
<p><label for="website">Website:</label> <input type="text" name="website" id="website"></p>
<p><label for="favourite color">Favourite color:</label> <input type="color" name="" id=""></p>
<p><label for="satisfaction level">Satisfaction level:</label> <input type="range" name="" id=""></p>
<p><label for="search">Search:</label> <input type="text" name="search" id="search"></p>
</fieldset>

<fieldset>
    <legend>Preferences</legend>
  <p><label for="subscribe to news letter">Subscribe to news letter:</label> <input type="checkbox" name="" id=""></p>
<p>Hobbies</p>
<input type="checkbox" name="" id=""> <label for="reading">Reading</label><br>
<input type="checkbox" name="" id=""> <label for="travelling">Travelling</label><br>
<input type="checkbox" name="" id=""> <label for="cookng">Cooking</label><br>
<p>Gender</p>
<input type="radio" name="" id=""> <label for="male">Male</label><br>
<input type="radio" name="" id=""> <label for="female">Female</label><br>
<input type="radio" name="" id=""> <label for="other">Other</label><br>
</fieldset>
<fieldset>
    <legend>File upload</legend>
    Upload your profile picture: <input type="file" name="choose file" id="choose file">
</fieldset>
<fieldset>
    <legend>Comments</legend>
    Your comments: <textarea name="" id=""></textarea>
</fieldset>
<fieldset>
    <legend>Selection</legend>
    Select your country
     <select name="select your country" id="select your country">
    <option value="india">India</option>
    <option value="USA">USA</option>
    <option value="Australia">Australia</option>
</select>
</fieldset><br>
<input type="submit" value="Submit"> <input type="reset" value="Reset">

</html>
